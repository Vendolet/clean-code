<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" 
          href="style.css" 
          MEDIA="screen" 
          charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class = "page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="">
      <a class="link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <div class="main">
      <div id="add-task">
        <label for="new-task">Add Item</label>
        <div class="add-task-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </div>

      <h3>Todo</h3>

      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task" type="text" >
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="remove-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="remove-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>

      <h3>Completed</h3>

      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="remove-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
