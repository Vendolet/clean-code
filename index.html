<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" 
          href="style.css" 
          MEDIA="screen" 
          charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="">
      <a class="link-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <div class="add-task" id="add-task">
        <label class="add-task-label" for="new-task">Add Item</label>
        <div class="add-task-wrapper">
          <input class="task task-input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </div>

      <h3>Todo</h3>

      <ul class="incomplete-tasks" id="incomplete-tasks">
        <li class="task-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input class="task task-input" type="text" >
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input class="task task-input" type="text" value="Go Shopping" >
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>

      <h3>Completed</h3>

      <ul class="completed-tasks" id="completed-tasks">
        <li class="task-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input class="task task-input" type="text" >
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
